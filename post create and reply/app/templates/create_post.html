<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
  </head>
  <body>
    <h1>Create a Post</h1>
    <!-- Post creation form -->
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <!-- CSRF token for form security -->
      <p>
        {{ form.title.label }}<br />
        <!-- Label for the title field -->
        {{ form.title(size=32) }}
        <!-- Input field for the title -->
      </p>
      <p>
        {{ form.content.label }}<br />
        <!-- Label for the content field -->
        {{ form.content(cols=32, rows=4) }}
        <!-- Textarea for the content -->
      </p>
      <p>
        {{ form.tags.label }}<br />
        <!-- Label for the tags field -->
        {{ form.tags(size=32) }}
        <!-- Input field for tags -->
      </p>
      <p>
        {{ form.submit() }}
        <!-- Submit button for the form -->
      </p>
    </form>
    <!-- Link to go back to the main post list -->
    <a href="{{ url_for('forum.index') }}">Back to Posts</a>
  </body>
</html>
