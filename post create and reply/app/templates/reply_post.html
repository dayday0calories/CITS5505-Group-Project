<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reply to Post</title>
  </head>
  <body>
    <h1>Reply to Post</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.content.label }}<br />
        {{ form.content(cols=32, rows=4) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
