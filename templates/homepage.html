<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <h1>Welcome</h1>
    {% if session['username'] %}
    <p>Welcome, {{ session['username'] }}</p>
    {% else %}
    <p>Please login to access this page.</p>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
  </body>
</html>
