<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    .user-info {
      margin-bottom: 20px;
    }

    .user-info p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <header>
    <!--NavBar Section-->
    <div class="navbar">
      <nav class="navigation hide" id="navigation">
        <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
        <ul class="nav-list">
          <li class="nav-item"><a href="forums.html">Home</a></li>
          <li class="nav-item"><a href="profile.html">User Profile</a></li>
          <li class="nav-item"><a href="register.html">Login/Sign up</a></li>
        </ul>
      </nav>
      <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
      <div class="brand">SpeedSters<span class="brand-description">A community for car lovers</span></div>
    </div>
  </header>

  <div class="container">
    <div class="profile-section">
      <h2>Profile</h2>
      <div class="profile-info">
        <div class="user-info">
          <strong>Username:</strong>
          <p>{{ session.username }}</p>
        </div>
        <div class="user-info">
          <strong>Email:</strong>
          <p>{{ session.email }}</p>
        </div>
        <button>Change Password</button>
      </div>
      <div class="user-posts">
        <h3><a href="/my-posts">My Posts</a></h3>
        <!-- List of user's posts -->
      </div>
      <div class="user-replies">
        <h3>Replies to My Posts</h3>
        <!-- List of replies to user's posts -->
      </div>
      <div class="user-messages">
        <h3>Messages</h3>
        <!-- List of messages received by the user -->
      </div>
    </div>
  </div>



  <script src="../static/js/main.js"></script>
</body>

</html>
